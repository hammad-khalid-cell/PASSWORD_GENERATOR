<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h2 class="">Password Generator</h2>
        <div class="wrapper">
            <div class="input-box">
                <input type="text" disabled>
                <span class="copyBtn">copy</span>
            </div>
        
        <div class="pass-indicator"></div>
        <div class="pass-length">
            <div class="details">
                <label class="title" >Password Length</label>
                <span></span>
            </div>
            <input class="slider" type="range" min="1" max="25" value="15" step="1">
        </div>
        <div class="password-setting">
            <label class="title">Password Setting</label>
            <ul class="options">
                <li class="option">
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase">Lowercase (a-z)</label>
                </li>
                <li class="option">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Uppercase (A-Z)</label>
                </li>
                <li class="option">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Numbers (0-9)</label>
                </li>
                <li class="option">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Symbols(!-$^+)</label>
                </li>
                <li class="option">
                    <input type="checkbox" id="duplicate">
                    <label for="duplicate">Exclude Duplicate</label>
                </li>
                <li class="option">
                    <input type="checkbox" id="spaces">
                    <label for="spaces">Include Spaces</label>
                </li>
            </ul>
        </div>
        <button class="generate-btn">Generate Password</button>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
